<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo-reader</title>
    <link rel="stylesheet" href="src/style/main.css" />
  </head>
  <body>
    <div id="app">
      <div class="icons-con">
        <p>Выберете способ загрузки файлов</p>
        <div>
          <img
          src="src/images/camera.svg"
          alt="Изображение камеры"
          class="icons cam-i"
        />
        <img
          src="src/images/upload.png"
          alt="Изображение выгрузки файлов"
          class="icons upload-i"
        />
        </div>
      </div>

      <div class="upload-file hidden">
        <input type="file" id="file" />
        <pre id="out"></pre>
      </div>

      <div class="camera hidden">
        <video id="video" autoplay playsinline width="400"></video>
        <button id="snap">Сделать фото</button>
        <canvas
          id="canvas"
          width="400"
          height="300"
          style="display: none"
        ></canvas>
        <pre id="out_for_camera"></pre>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
